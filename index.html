    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('contact_service', 'contact_form', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }

      <!-- Contact -->
      <section id="contact" class="contact">
        <div class="container">
          <div class="form-header">
            <h2 class="head-text">
          Contact<span class="underline underline-secondary"></span>
        </h2>
            <h2 class="text-secondary">Get In Touch</h2>
            <p>
              Want to connect with me or collaborate on projects together, You
              can send me a message and I'll reply as soon as I can.. Thank You.
            </p>
          </div>
          <div class="form-container">
            <div class="form-image"></div>
            <div class="form-page">

              <!-- FORM -->
              <form id="contact-form" action="thankyou.html" data-netlify="true" class="form">
                <input type="hidden" name="contact_number">
                <div class="form-group group-bg">
                  <input type="text" name="user_name" placeholder="Enter Name"/>
                </div>
                <div class="form-group group-bg">
                  <input type="email" name="user_email" placeholder="Email"/>
                </div>
                <div class="form-group group-bg">
                  <textarea name="message" placeholder="Message"></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" value="Send" class="btn">Submit</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </section>
